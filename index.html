<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevMate</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/354bf1798d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1><i class="fa-solid fa-code"></i>DevMate - Your Code Editor</h1>
    <div class="container">
      <div class="left">
        <label><i class="fa-brands fa-html5"></i>HTML</label>
        <textarea
          id="html-code"
          class="html"
          placeholder="Write your HTML code"
          onkeyup="run()"
        ></textarea>

        <label><i class="fa-brands fa-css3-alt"></i>CSS</label>
        <textarea
          id="css-code"
          class="css"
          placeholder="Write your CSS code"
          onkeyup="run()"
        ></textarea>

        <label><i class="fa-brands fa-js"></i>Javascript</label>
        <textarea
          id="js-code"
          class="js"
          placeholder="Write your Javascript code"
          onkeyup="run()"
        ></textarea>
      </div>
      <div class="right">
        <label><i class="fa-solid fa-play"></i>Output</label>
        <iframe id="output" class="output"></iframe>
      </div>
    </div>

    <script>
      function run() {
        let html = document.getElementById("html-code").value;
        let css = document.getElementById("css-code").value;
        let js = document.getElementById("js-code").value;
        let output = document.getElementById("output");

        output.contentDocument.body.innerHTML = html + "<style>" + css + "</style>";
        output.contentWindow.eval(js);

      }
    </script>
  </body>
</html>
